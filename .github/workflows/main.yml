name: CI
'on':
  push:
    branches:
    - main
env:
  SBT_TPOLECAT_CI: 'true'
jobs:
  lint:
    name: Fatal warnings and code formatting
    runs-on: ubuntu-latest
    needs: []
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: temurin
        cache: sbt
    - run: sbt blowoutCheck
    - run: sbt scalafmtCheckAll
    - run: sbt compile
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: []
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: temurin
        cache: sbt
    - run: sbt +test
  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    needs: []
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: temurin
        cache: sbt
    - run: sbt 'set ThisBuild / tpolecatOptionsMode := org.typelevel.sbt.tpolecat.DevMode' documentation/paradox
  deploy-artifacts:
    name: Deploy artifacts
    runs-on: ubuntu-latest
    needs:
    - test
    - lint
    - documentation
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: temurin
        cache: sbt
    - run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{secrets.PGP_PASSPHRASE}}
        PGP_SECRET: ${{secrets.PGP_SECRET}}
        SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
        SONATYPE_USERNAME: ${{secrets.SONATYPE_USERNAME}}
